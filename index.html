<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href ="clock.css" rel ="stylesheet">
</head>
<body>
<div class ="container">
  <div class="clock-container">
<div class="clock-col">
  <p class="clock-day clock-timer">
  </p>
  <p id="day" class="clock-label">
    Day
  </p>
</div>
<div class="clock-col">
  <p class="clock-hours clock-timer">
  </p>
  <p id="hours" class="clock-label">
    Hours
  </p>
</div>
<div class="clock-col">
  <p class="clock-minutes clock-timer">
  </p>
  <p id="minutes" class="clock-label">
    Minutes
  </p>
</div>
<div class="clock-col">
  <p class="clock-seconds clock-timer">
  </p>
  <p id="second" class="clock-label">
    Seconds
  </p>
</div>

</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

  <script src="index.js"></script> 
</div>
</body>
</html>
